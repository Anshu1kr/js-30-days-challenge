<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Text</title>
  </head>
  <body>
    <p id="para">This is original Paragraph</p>
    <button
      onclick="document.getElementById('para').innerHTML = 'This is new text'"
    >
      Change Text
    </button>
  </body>
</html>
