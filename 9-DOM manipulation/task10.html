<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Mouseover Event Listener</title>
  </head>
  <body>
    <div
      id="boader"
      onmouseover="mOver()"
      style="
        background-color: #d94a38;
        width: 120px;
        height: 20px;
        padding: 40px;
      "
    >
      Mouse Over Me
    </div>
  </body>
  <script>
    function mOver() {
      document.getElementById("boader").style.backgroundColor = "blue";
    }
  </script>
</html>
