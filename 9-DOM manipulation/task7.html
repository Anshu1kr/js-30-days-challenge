<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Attributes</title>
  </head>
  <body>
    <img
      id="img"
      src="img/anshu.jpg"
      width="300"
      height="300"
      alt="anshu"
    /><br />
    <button onclick="changeImg()">Change Image</button>
  </body>
  <script>
    function changeImg() {
      document.getElementById("img").src = "img/anshu1.jpg";
    }
  </script>
</html>
